  - port: 3002
    protocol: TCP
    targetPort: 3002
  selector:
    app: question
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: peerprep
spec:
  ports:
  - port: 3001
    protocol: TCP
    targetPort: 3001
  selector:
    app: user
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: chat
  name: chat
  namespace: peerprep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: chat-env
        image: 694217600744.dkr.ecr.ap-southeast-1.amazonaws.com/chat-ms:master-7ab8b7c-1635957331
        imagePullPolicy: Always
        name: chat
        ports:
        - containerPort: 3005
          protocol: TCP
      imagePullSecrets:
      - name: regcred
---

apiVersion: v1
kind: Namespace
metadata:
  labels:
    name: peerprep
  name: peerprep
---
apiVersion: v1
kind: Service
metadata:
  name: chat
  namespace: peerprep
spec:
  ports:
  - port: 3005
    protocol: TCP
    targetPort: 3005
  selector:
    app: chat
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: editor
  namespace: peerprep
spec:
  ports:
  - port: 3004
    protocol: TCP
    targetPort: 3004
  selector:
    app: editor
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: match
  namespace: peerprep
spec:
  ports:
  - port: 3003
    protocol: TCP
    targetPort: 3003
  selector:
    app: match
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: question
  namespace: peerprep
spec:

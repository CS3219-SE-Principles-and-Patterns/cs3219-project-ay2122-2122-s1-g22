apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: peerprep-ingress
  namespace: peerprep
  labels:
    app: peerprep
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/certificate-arn: 	arn:aws:acm:ap-southeast-1:694217600744:certificate/9f1aaeef-554a-494b-9e78-7168d8654a3a
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=60
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=600
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
        - path: /user*
          pathType: Prefix
          backend:
            service:
              name: user
              port: 
                number: 3001
        - path: /question*
          pathType: Prefix
          backend:
            service:
              name: question
              port: 
                number: 3002
        - path: /match*
          pathType: Prefix
          backend:
            service:
              name: match
              port: 
                number: 3003
        - path: /editor*
          pathType: Prefix
          backend:
            service:
              name: editor
              port: 
                number: 3004
        - path: /chat*
          pathType: Prefix
          backend:
            service:
              name: chat
              port: 
                number: 3005

apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat
  labels:
    app: chat
  namespace: peerprep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
        - name: chat
          image: 694217600744.dkr.ecr.ap-southeast-1.amazonaws.com/chat-ms:master-a07d045-1635792251 # {"$imagepolicy": "flux-system:chat"}
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: chat-env
          ports:
            - containerPort: 3005
              protocol: TCP
      imagePullSecrets:
        - name: regcred

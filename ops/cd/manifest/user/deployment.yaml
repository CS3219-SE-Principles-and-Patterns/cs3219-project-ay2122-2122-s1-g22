apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: user
  namespace: peerprep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: 694217600744.dkr.ecr.ap-southeast-1.amazonaws.com/user-ms:master-7ab8b7c-1635957320 # {"$imagepolicy": "flux-system:user"}
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: user-env
          ports:
            - containerPort: 3001
              protocol: TCP
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
      imagePullSecrets:
        - name: regcred